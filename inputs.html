<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="inputs.css"/>
</head>
<body>

    <form>
        <label>
            Email:
            <input type="email"/>
        </label>
        <br><br>
        <label>
            File:
            <input type="file"/>
        </label>
        <br><br>
        <label>
            Number:
            <input type="number"/>
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
